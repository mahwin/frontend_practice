<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/시맨틱태그.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    시맨틱 => div와 기능은 동일하지만 이름으로 의미나 역할을 나타내게 함.
    ex <header> => 아 헤더구나
    장점
    1. 웹 접근성 개선 ->
    2. SEO         -> 검색엔진이 페이지를 분석할 때 정보 파악에 도움
    3. 유지보수와 가독성
    
    종류
    <header>
    <nav>
    <footer>
    <main>   => 이 태그는 딱 페이지에 하나만 있어야함.
    <aside>
    <section>
    <article> 
    <figure> 이미지 
    <figcaption> 설명
   -->
    <article>
      <aside>
        <figure></figure>
      </aside>
      <div>
        <header></header>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </article>
  </body>
</html>
