<!DOCTYPE html>
<!-- 작성된 문서가 최신형식 html5 방식으로 작성했다는 것을 의미함 -->
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

      3.기타 메타 정보

      <title> 웹 페이지의 제목 
      <meta> charset 문자 인코딩 관련

             viewport 모바일의 경우 키보드 크기 때문에 웹이 달라질 수 있음, 모바일 배려임.
             property open Graph 정보 / 링크를 보낼 때 어떤 내용을 포함시킬 것인가! 이미지, 타이틀 등등.
             파비콘 <link rel='shorcut icon' href='주소' type='image/x-icon/> 이런식
  -->
