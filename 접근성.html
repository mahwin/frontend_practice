<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .sr_only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>
  </head>
  <body>
    <!-- 널리 (naver)에 자세한 내용 포함 
    <img> 태그에 alt 프로펄티에 꼭 내용 설명하기
    꼭 설명 텍스트가 있어도 alt=''를 넣어줘야함 아니면 소스코드를 읽음 (스크린 리더가)
    또 너무 길 경우는
    <img src='' alt=''>
    <p class ='sr-only'> 이런식으로 감추기
    
    aria-label 소성으로 설명 넣기

    이모지나 svg요소 등을 스크린 리더에게만 감추고 싶으면 
    aria-hidden = true
  -->
</body>
</html>
